<html lang="ca">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: sans-serif; background: #fafafa; text-align: center; padding: 20px; }
    .calendar { display: grid; grid-template-columns: repeat(6, 120px); gap: 10px; justify-content: center; margin-top: 30px; }
    .day { background: white; border: 2px solid #ccc; border-radius: 10px; padding: 20px; cursor: pointer; font-weight: bold; font-size: 18px; }
    .day.locked { background: #eee; color: #999; cursor: not-allowed; }
    #player { margin-top: 20px; }

    @media (max-width: 600px) {
      .calendar { grid-template-columns: repeat(3, 100px); gap: 8px; }
      .day { padding: 15px; font-size: 16px; }
      iframe { width: 100%; height: 250px; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ„ðŸŽ¶ Calendari Musical ðŸŽ¶ðŸŽ„</h1>
  <div class="calendar" id="calendar"></div>
  <div id="player"></div>

  <script>
    const songs = [
      "https://open.spotify.com/embed/track/3gxEZXUjrNbl3TlSrTGbR5",

      "https://open.spotify.com/embed/track/7HW5WIw7ZgZORCzUxv5gW5",
      "https://open.spotify.com/embed/track/6nLvaCZFR1wEzW3sIKpsnr",
      "https://open.spotify.com/embed/track/5jw1zzcYFivmuJK52JrnMK",

      "https://open.spotify.com/embed/track/2LawezPeJhN4AWuSB0GtAU",
      "https://open.spotify.com/embed/track/4DxybsoSiMUW0JI2oM0SSN",

      "https://open.spotify.com/embed/track/3qI94hINNNeb4S7xQi18lS"
    ];

    const today = new Date().getDate(); // Dia actual del mes
    const calendar = document.getElementById('calendar');

    for (let i = 1; i <= 24; i++) {
      const day = document.createElement('div');
      day.textContent = i;
      day.className = 'day' + (i > today ? ' locked' : '');
      day.onclick = () => {
        if (i <= today) {
          document.getElementById('player').innerHTML =
            `<iframe src="${songs[i-1]}" width="300" height="380" frameborder="0" allow="autoplay; clipboard-write; encrypted-media"></iframe>`;
        }
      };
      calendar.appendChild(day);
    }
  </script>
</body>
